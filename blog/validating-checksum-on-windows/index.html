<p>This is a common command that I constantly seem to forget and have to look up over and over again. Posting it here so I never have to search for it again.</p>
<pre class="language-bash"><code class="language-bash">certutil.exe -hashfile <span class="token string">"data.iso"</span> MD5</code></pre>

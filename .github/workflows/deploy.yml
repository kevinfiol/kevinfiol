name: deploy changes

on:
  push:
    paths: 
      - "src/blog/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: yarn install and build
      run: |
        yarn
        yarn run build
    - name: commit files
      run: |
        git config --local user.email "fiolkevin@gmail.com"
        git config --local user.name "kevinfiol"
        git add -A
        git commit -m "update blog"
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      env:
        CI: true
